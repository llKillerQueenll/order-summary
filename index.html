<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="hero" />
      </div>

      <div class="text-content">
        <h2>Order Summary</h2>
        <p class="sub">
          You can now listen to millions of songs, audiobooks, and podcastd on
          any device anywhere you like
        </p>

        <div class="plan">
          <div class="inf">
            <img src="images/icon-music.svg" alt="music" />
            <div class="plan-price">
              <h5>Annual Plan</h5>
                <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#" class="pay-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Saki</a>.
    </div>
  </body>
</html>
